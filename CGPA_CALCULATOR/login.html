<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/cgpa logo.png" alt="logo" class="logo">
            
            <div class="header-text">
                <h1>Welcome to CGPA Calculator</h1>
                <p>Sign in to easily calculate your academic standing and monitor your academic journey</p> 
            </div>
        </header>

        <form action="/action_page.php">
            <div class="form-input">
                <label for="email"><b>Email</b>
                    <input type="email" placeholder="CPGACalculator@gmail.com" name="email" required>
                </label>
                

                <label for="psw"><b>Password</b>
                    <input type="password" placeholder="*******" name="psw" required>
                </label>
            </div>
            <button type="submit" class="form-button"><b>Log in</b></button>
        </form>

        <div class="register">
            <p>Don't have an account ?</p>
            <button type="submit" class="register-button"><b>Register</b></button>
        </div>
    </div>
</body>
</html>
