<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Kanit:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container Register">
        <div class="navigation">
            <div class="navigation-con">
                <div class="navigation-logo">    
                    <img src="images/cgpa logo.png" alt="logo">
                    <p>CGPA Calculator</p>    
                </div>
                <ul class="navigation-list">
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="apps-outline"></ion-icon></span>
                            <span class="title">Overview</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="book-outline"></ion-icon></span>
                            <span class="title">Courses</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                            <span class="title">Analytics</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                            <span class="title">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <span class="title">Password</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                            <span class="title">Log Out</span>
                        </a>
                    </li>
                </ul>    
            </div>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <p class="welcome-note">Welcome <span class="welcome-name">Emeka</span></p>
                <div class="topbar--right">
                    <div class="session-container">
                        <label for="session">Session</label>
                        <select name="session" id="" class="session-year">
                            <option value="2021/2022">2021/2022</option>
                            <option value="2021/2022">2021/2022</option>
                            <option value="2021/2022">2021/2022</option>
                            <option value="2021/2022">2021/2022</option>
                            <option value="2021/2022">2021/2022</option>
                        </select>
                    </div>
                    <div class="calendar-container">
                        <img class="icon" src="./images/calendar.png" alt="">
                        <div class="line"></div>
                        <div class="date">23/05/23</div>
                    </div>
                </div>
            </div>
            <div class="middlebar">
                <div class="academic-details">
                    <div class="admission-mode">
                        <label for="admission-mode">Admission mode</label>
                        <select name="admission-mode" id="">
                            <option value="UTME">UTME</option>
                            <option value="DE">DE</option>
                        </select>
                    </div>
                    <div class="semester">
                        <label for="semester">Semester</label>
                        <select name="semester" id="">
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                        </select>
                    </div>
                </div>
                <div class="add-edit-course form--hidden">
                    <button class="add-course-button"><a href="">Add course</a></button>
                    <button class="edit-course-button"><a href="">Edit course</a></button>
                </div>
            </div>
            <div class="lastbar">
                <div class="table-box form--hidden">
                    <table>
                        <tr>
                            <th>S/N</th>
                            <th>Course code</th>
                            <th>Course title</th>
                            <th>Course unit</th>
                            <th>Grade</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>mth456</td>
                            <td>enginerring and calculation</td>
                            <td>4</td>
                            <td>A</td>
                        </tr>
                    </table>
                </div>
                <div class="add-form-section form--hidden">
                    <div class="addCourseform" id="addCourseForm" method="get">
                        <div class="add-course-form-header">
                            <img class="logo" src="./images/book logo.png" alt="">
                            <h1 class="welcome--text">Add Courses</h1>
                        </div>
                        <form action="">
                            <div class="form__input-group">
                                <input type="text" name="course-title" class="form__input" autofocus placeholder="Course title">    
                            </div>
                            <div class="fullname">
                                <div class="form__input-group">
                                    <input type="text" name="course-code" class="form__input" autofocus placeholder="Course code">
                                </div>

                                <div class="form__input-group">
                                    <input type="number" name="course-unit" class="form__input" autofocus placeholder="Course unit ">
                                </div>
                            </div>
                            <div class="form__input-group">
                                <input type="text" name="Grade" class="form__input" autofocus placeholder="Grade">    
                            </div>
                            <button class="form__button" type="submit"><a href="">Add course</a></button>
                        </form>
                        <div>
                            <img class="close-circle" src="./images/closed.png.png" alt="close-icon">
                        </div>
                    </div>
                </div>
                <div class="lastbar-addCourse-container">
                    <div class="lastbar-text">
                        <div class="course-logo"><ion-icon name="book-outline"></ion-icon></div>
                        <p>Add your courses to get started</p>
                    </div>
                    <button class="form__button" type=""><a href="">Add a course</a></button>
                </div>
            </div>            
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
