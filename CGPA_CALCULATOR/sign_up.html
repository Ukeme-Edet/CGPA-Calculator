<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container signup_container">
        <header>
            <img src="images/cgpa logo.png" alt="logo" class="logo">
            
            <div class="header-text">
                <h1>Welcome to CGPA Calculator</h1>
                <p>Create your account to easily calculate your academic standing and monitor your academic journey.</p> 
            </div>
        </header>

        <form action="/action_page.php">
            <div class="form-input">
                <label for="email"><b>Email</b>
                    <input type="email" placeholder="CPGACalculator@gmail.com" name="email" required>
                </label>
                
                <div class="fullname">
                    <label for="first_name"><b>First name</b>
                        <input type="text" placeholder="CPGA" name="first_name" required>
                    </label>

                    <label for="last_name"><b>Last name</b>
                        <input type="text" placeholder="Calculator" name="last_name" required>
                    </label>

                </div>

                <label for="psw"><b>Password</b>
                    <input type="password" placeholder="*******" name="psw" required>
                </label>

                <label for="confirm_psw"><b>Confirm password</b>
                    <input type="password" placeholder="*******" name="confirm_psw" required>
                </label>
            </div>
            <button type="submit" class="form-button"><b>Register</b></button>
        </form>

        <div class="register">
            <p>Already have an account ?</p>
            <button type="submit" class="register-button"><b>Sign in</b></button>
        </div>
        
    </div>
    
</body>
</html>
