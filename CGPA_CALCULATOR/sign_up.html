<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <img src="images/cgpa logo.png" alt="logo" class="logo">
            </div>
            <h1>Welcome to CGPA Calculator</h1>
            <p>Create your account to easily calculate your academic standing and monitor your academic journey</p>
        </header>
        <form action="/action_page.php">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="CPGACalculator@gmail.com" name="email" required>
            
            <div class="input_text">
                <div class="fname">
                    <label for="first_name"><b>First name</b></label>
                    <input type="text" placeholder="CGPA" name="first_name" required>
                </div>
                
                <div class="lname">
                    <label for="last_name"><b>Last name</b></label>
                    <input type="text" placeholder="Calculator" name="last_name" required>
                </div>
            </div>    
            
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="***********" name="psw" required>
            

            <label for="confirm_psw"><b>Confirm Password</b></label>
            <input type="password" placeholder="***********" name="confirm_psw" required>

            <button type="submit" class="login-cta"><b>Register</b></button>
        </form>

        <div class="register">
            <p>Already have an account ?</p>
            <button type="submit" class="register-cta"><b>Sign in</b></button>
        </div>
    </div>
    
</body>
</html>
